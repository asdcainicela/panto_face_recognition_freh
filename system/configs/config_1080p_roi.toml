[project]
name = "panto_1080p_roi"
version = "1.0.0"

[camera]
resolution = [1920, 1080]
fps_target = 25
device_id = 0
backend = "gstreamer"

[camera.roi]
enabled = true
x = 480
y = 270
width = 960
height = 540

[detection]
model = "retinaface"
model_path = "models/retinaface_mobilenet.onnx"
backend = "onnx"
use_gpu = true
min_face_size = 60
confidence_threshold = 0.65
nms_threshold = 0.4

[tracking]
algorithm = "bytetrack"
max_tracks = 5
max_age = 30
min_hits = 3
direction_filter = "approaching"
ignore_leaving = true

[superresolution]
enabled = true
conditional_threshold = 80
model = "realesr_x2"
model_path = "models/realesr_x2.onnx"
target_size = 224
use_gpu = true

[recognition]
model = "arcface_r100"
model_path = "models/arcface_r100.onnx"
backend = "onnx"
use_gpu = true
embedding_size = 512
strategy = "multi_frame_voting"
min_frames = 10
confidence_threshold = 0.35

[zones]
enabled = true

[zones.far]
min_face_size = 60
max_face_size = 100
action = "track_and_accumulate"
apply_sr = true
confidence_threshold = 0.50
frame_weight = 0.3

[zones.optimal]
min_face_size = 100
max_face_size = 200
action = "definitive_match"
apply_sr = false
confidence_threshold = 0.35
frame_weight = 1.0
trigger_decision = true

[zones.close]
min_face_size = 200
action = "verify_and_log"
apply_sr = false
confidence_threshold = 0.30
frame_weight = 1.0

[matching]
database_path = "data/known_faces.db"
distance_metric = "cosine"
unknown_person_threshold = 0.60

[output]
display_output = true
draw_detections = true
draw_tracks = true
draw_roi = true
draw_fps = true