[system]
profile = "configs/config_1080p_roi.toml"
models_path = "models/"
data_path = "data/"
log_path = "logs/"

[camera]
device_id = 0
backend = "gstreamer"
buffer_size = 1
drop_old_frames = true

[database]
path = "data/faces.db"
save_images = true
images_path = "data/captures/"
retention_days = 90

[performance]
use_tensorrt = true
use_cuda = true
num_threads = 4
batch_size = 1

[logging]
level = "INFO"
log_to_file = true
log_to_console = true
log_path = "logs/panto.log"
rotate_logs = true
max_log_size_mb = 10