# Configuración del sistema de reconocimiento facial Panto
[mode]
# Si queremos usar el detector
detect = true
# Si queremos grabar el video procesado
record = true
# Si queremos mostrar el video procesado en pantalla
display = true
# Si queremos reconocer rostros (ArcFace)
recognize = true

[camera]
user = "admin"
pass = "Panto2025"
ip = "192.168.0.101"
port = 554

[input]
# Opciones: "main", "sub", o ruta a video como "videos/test.mp4"
#source = "main"
source = "sub"
#source = "video2.mp4"
#source = "video1.mp4"

[detector]
model_path = "models/scrfd_10g_bnkps.engine"
conf_threshold = 0.3
nms_threshold = 0.4
use_gpu_preprocessing = true  # CUDA preprocessing (más rápido)

# ===== RECONOCIMIENTO FACIAL (ArcFace) =====
[recognizer]
model_path = "models/arcface_r100.engine"
embedding_size = 512
use_gpu_preprocessing = true
# Umbral de similitud para reconocer (0.0-1.0)
# 0.6 = default, 0.7 = más estricto, 0.5 = más permisivo
threshold = 0.6

[database]
path = "database/faces.db"
# Backend: "sqlite"
backend = "sqlite"

[output]
display_enabled = true
display_width = 1280
display_height = 720
draw_fps = true
draw_detections = true
draw_landmarks = true
draw_names = true           # Mostrar nombres reconocidos
save_output = false
output_dir = "videos/output"

[performance]
# Ajustes automáticos para Jetson Orin
max_fps = 30                  # FPS objetivo (0 = sin límite)
skip_frames = 0               # Procesar 1 de cada N frames (0 = todos)