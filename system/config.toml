# Configuración del sistema de reconocimiento facial Panto
[mode]
detect = true
record = false
display = true
recognize = true

[camera]
user = "admin"
pass = "Panto2025"
ip = "192.168.0.101"
port = 554

[input]
# Opciones: "main", "sub", o ruta a video como "videos/test.mp4"
#source = "main"
# source = "sub"
#source = "video2.mp4"
source = "video1.mp4"


[detector]
model_path = "models/scrfd_2.5g_bnkps.engine"
conf_threshold = 0.3
nms_threshold = 0.4
use_gpu_preprocessing = true

# ===== NUEVO: Configuración ArcFace =====
[recognizer]
model_path = "models/arcface_r100.engine"
embedding_size = 512
threshold = 0.6  # Similitud mínima para reconocer (0.0-1.0)

[database]
path = "database/faces.db"
# Opciones: "sqlite" o "json"
backend = "sqlite"

[output]
display_enabled = true
display_width = 1280
display_height = 720
draw_fps = true
draw_detections = true
draw_landmarks = true
draw_names = true
save_output = false
output_dir = "videos/output"

[performance]
max_fps = 30
skip_frames = 0
```

